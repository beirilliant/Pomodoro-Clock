<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pomodoro Clock</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <style type="text/css">

    #main {

        margin-top: 100px;
    }

    h1 {

        margin-bottom: 50px;
    
    }

    p {
        font-size: 200%;
    }

    .col {

        border: 5px solid gold;

    }

    #display {
        margin-top: 50px;
        width: 300px;
        height: 300px;
        border-radius: 100%;
        border: 5px solid gold;
        
    }


    </style>
  </head>

  <body>

    <div class="container text-center" id="main">

        <h1>Pomodoro Clock</h1>

        <div class="row">

            <div class="col col-xs-auto text-success">

            <h2>Break</h2>
            <p><span class="btn btn-success rounded">-</span>5<span class="btn btn-success rounded">+</span></p>

            </div>

            <div class="col text-info">

            <h2>Session</h2>  
            <p><span class="btn btn-info rounded">-</span> 25 <span class="btn btn-info rounded">+</span></p>


            </div>
        </div>

        <div class="container" id="display">
            <h2>Session</h2>
        </div>

    </div>
    
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
