<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pomodoro Clock</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <style type="text/css">

    #main {

        margin-top: 100px;

    }

    h1 {

        margin-bottom: 50px;
    
    }

    span {

        margin: 0 15px;
    }

    p {
        font-size: 200%;
    }

    .col {

        border: 5px solid gold;
        border-radius: 20px;
        padding: 10px;

    }

    #display {

        margin-top: 50px;
        width: 300px;
        height: 300px;
        border-radius: 10%;
        border: 5px solid gold;

    }

    label {

        font-size: 200%;
    }

    </style>
  </head>

  <body>

    <div class="container text-center" id="main">

        <h1>Pomodoro Clock</h1>

        <div class="container text-center">

            <div class="row justify-content-md-center">

                <div class="col col-lg-3 text-success">

                    <h2>Break (min)</h2>
                    <p><span class="btn btn-success rounded" id="bMinus">-</span><span id="breakTime">5</span><span class="btn btn-success rounded" id="bPlus">+</span></p>

                </div>

                <div class="col-12 col-md-auto">
                </div>
    
                <div class="col col-lg-3 text-info">

                    <h2>Session (min)</h2>  
                    <p><span class="btn btn-info rounded" id="sMinus">-</span><span id="sessionTime">25</span><span class="btn btn-info rounded" id="sPlus">+</span></p>

                </div>

            </div>

            <div class="container" id="display">

                <label>Session</label>
                <p id="displayTime">25</p>

            </div>

        </div>

    </div>
    
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  
    <script type="text/javascript">
    $(document).ready(function() {

        var iniBreakTime = 5;
        var iniSessionTime = 25;

        $("#bMinus").click(function() { 
            iniBreakTime--;
            if (iniBreakTime < 1) {
                iniBreakTime++;
                return
            }
            $("#breakTime").html(iniBreakTime);
        });

        $("#bPlus").click(function() {
            iniBreakTime++;
            $("#breakTime").html(iniBreakTime);
        });

        $("#sMinus").click(function() {           
            iniSessionTime--;
            if (iniSessionTime < 1) {
                iniSessionTime++;
                return
            }
            $("#sessionTime").html(iniSessionTime);
            $("#displayTime").html(iniSessionTime);
        });

        $("#sPlus").click(function() {           
            iniSessionTime++;
            $("#sessionTime").html(iniSessionTime);
            $("#displayTime").html(iniSessionTime);
        });

    });

    </script>
</body>
</html>
